<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %} | E-Learning4U</title>
  </head>
  <body>
      <!--Home Page Button-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><h2>E-Learning4U</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <!--Tutorials Button-->
            <li class="nav-item active">
                <a class="nav-link" href="/tutorials">Tutorials</a>
            </li>

            <!--Quick Quiz-->
            <li class="nav-item active">
              <a class="nav-link" href="/quiz">Quick Quiz</a>
            </li>

            <!--Mock Tests Page-->
            <li class="nav-item active">
                <a class="nav-link" href="/mocktests">Mock Tests</a>
            </li>

            <!--Contact Us Button-->
            <li class="nav-item active">
                <a class="nav-link" href="/contact">Contact Us</a>
            </li>

            {% if user.is_authenticated %}
            <!--Welcome Message-->
            <li class="nav-item active">
              <a class="nav-link">Hello {{user.first_name}}</a>
            </li>

            <!--Logout Button-->
            <li class="nav-item active">
              <a class="nav-link" href="accounts/logout">Logout</a>
            </li>

            {% else %}
              <!--Register Button-->
              <li class="nav-item active">
                <a class="nav-link" href="accounts/register">Register</a>
              </li>

              <!--Login Button-->
              <li class="nav-item active">
                <a class="nav-link" href="accounts/login">Login</a>
              </li>

            {%endif%}
          </ul>
        </div>
</nav>
{% block body %}{% endblock body %}

  </body>
</html>
